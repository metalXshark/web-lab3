<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Лабораторная работа №3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="styles" name="main.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" type=""></script>
</h:head>
<h:body>


    <h:panelGroup layout="block" styleClass="fixed" style="top: 20%; left:15%;">
        <h:link style="background-color: black; color: white; padding: 10px 10px 10px 10px; border-radius: 10px" value="Главная" outcome="goToMain"/>
    </h:panelGroup>


    <h:panelGroup layout="block" styleClass="font-sans min-h-screen bg-fixed bg-cover text-white p-3"
                  style="background-image: url('#{request.contextPath}/resources/images/iris.jpg');">


        <h:panelGroup layout="block" styleClass="mt-0.5 custom-grid-sm grid h-14 grid-cols-1 content-center items-center gap-2 rounded-lg border border-white shadow-lg backdrop-blur">

            <h:panelGroup layout="block" styleClass="justify-center">
                <p class="overflow-hidden whitespace-nowrap text-center align-middle text-base font-medium" style="color: black; padding-left: 10px">Кононыхин Кирилл Дмитриевич Вариант №151733</p>
            </h:panelGroup>

            <h:panelGroup layout="block" styleClass="hidden sm:flex sm:justify-end mr-2" style="color: black">
                <h:panelGroup layout="block" id="date-time" styleClass="self-center text-right text-base font-medium">
                    <h:outputText id="date" value="" escape="false" />,
                    <h:outputText id="time" value="" escape="false" />
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:panelGroup>

    <script type="module" src="./resources/js/index.js"></script>
